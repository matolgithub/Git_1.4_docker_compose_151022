version: "3.9"
services:
  web:
    build: ./stocks_products
    command: gunicorn stocks_products.wsgi:application -b 0.0.0.0:8000
    ports:
      - '8000:8000'
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15.0
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs:/var/log
    env_file:
      - ./.env.db
  nginx:
    build: nginx
    ports:
      - '5432:80'
    depends_on:
      - web
volumes:
  postgres_data: